<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Column Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>CSV Column Remover</h1>
    <p>Paste your CSV content below. This tool removes the second column from each line.</p>

    <h3>Input</h3>
    <textarea id="inputBox" placeholder="Paste CSV content here..."></textarea>

    <button onclick="processCSV()">Remove Second Column</button>

    <h3>Output</h3>
    <textarea id="outputBox" readonly placeholder="Processed CSV output..."></textarea>

    <script>
        function processCSV() {
           const input = document.getElementById('inputBox').value.trim();
           fetch('/process', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ csv: input })
           })
           .then(res => res.json())
           .then(data => {
             document.getElementById('outputBox').value = data.output;
           })
           .catch(err => {
             alert('Error processing CSV');
             console.error(err);
           });
        }
    </script>
</body>
</html>
